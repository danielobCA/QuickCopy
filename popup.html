<!DOCTYPE html>
<html>
<head>
  <title>Number Scraper</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="popup.js"></script>
  <style>
    html, body {
      width: 400px;
      height: 400px;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff914d, #ffde59); /* Gradient background */
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .titleBox {
      width: 100%;
      max-width: 400px;
      padding: 15px;
      background-color: #ff914d;
      text-align: center;
      font-size: 26px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .titleBox a {
      color: #fff; /* Link color */
      text-decoration: none; /* Remove underline */
    }

    .titleBox a:hover {
      text-decoration: underline; /* Underline on hover */
    }

    #content {
      flex-grow: 1;
      padding: 20px;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    #headerData {
      font-size: 26px;
      margin-bottom: 15px;
      font-weight: bold;
      color: #333;
    }

    #number {
      font-size: 20px;
      margin-bottom: 20px;
      color: #666;
    }

    #copyButton {
      padding: 10px 20px;
      background: linear-gradient(135deg, #4CAF50, #388E3C); /* Green gradient */
      color: white;
      border: none;
      border-radius: 25px; /* Rounded button */
      cursor: pointer;
      font-size: 18px;
      font-family: 'Poppins', sans-serif; /* Ensures the font matches the rest */
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Button shadow */
    }

    #copyButton:hover {
      background: #45a049; /* Lighter green on hover */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Increased shadow on hover */
    }

    .copy-notification {
      position: absolute;
      top: 410px;
      right: 163px;
      background-color: #4CAF50;
      color: white;
      padding: 5px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out, visibility 0.5s;
      z-index: 1000;
    }

    .copy-notification.show {
      opacity: 1;
      visibility: visible;
    }

    @media (max-width: 400px) {
      body {
        width: 100%;
        height: auto;
      }

      .titleBox {
        font-size: 22px;
        padding: 10px;
      }

      #copyButton {
        font-size: 16px;
        padding: 8px 15px;
      }

      #number {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Full-width Title bar -->
  <div class="titleBox" id="titleBox">
    <a href="https://github.com/danielobCA/QuickCopy" target="_blank">GalaxyFinder QuickCopy</a>
    <br>
    v1.22
  </div>

  <!-- Main content below the bar -->
  <div id="content">
    <br>
    <h1 id="headerData">No system selected.</h1> <!-- Dynamic header content -->

    <p id="number">N/A</p> <!-- Example text to copy -->
    <br>
    <button id="copyButton" onclick="copyToClipboard()">Copy to Clipboard</button>
    <br>
    <br>
    <br>
  </div>

  <!-- Notification for copy -->
  <div class="copy-notification" id="copyNotification">Copied!</div>

  <script src="popup.js"></script>
</body>
</html>
