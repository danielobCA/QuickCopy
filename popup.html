<!DOCTYPE html>
<html>
  <head>
    <title>Number Scraper</title>
    <script src="popup.js"></script>
    <style>
      body {
        background-color: #ffde59;
        width: 400px;
        height: 300px;
        margin: 0;
        padding: 10px;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .quickCopyBox {
        padding: 10px;
        border: 2px solid black; /* Add a border around the box */
        background-color: #e0e0e0; /* Default background color */
        border-radius: 5px; /* Optional: Add rounded corners */
        width: fit-content; /* Box adjusts to content */
        text-decoration: underline;
      }
      .quickCopyBox h1 {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
      }
      #number {
        font-size: 18px;
        margin-bottom: 20px;
      }
      #copyButton {
        padding: 5px 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }
      #copyButton:hover {
        background-color: #45a049;
      }
      .copy-notification {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        display: none;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div class="quickCopyBox" id="quickCopyBox">
      <h1>QuickCopy</h1>
    </div>
    <h1 id="headerData"></h1>
    <p id="number">123456789</p>
    <button id="copyButton" onclick="copyToClipboard()">Copy to Clipboard</button>
    <div class="copy-notification" id="copyNotification">Copied</div>

    <script src="popup.js"></script>
  </body>
</html>
