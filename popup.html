<!DOCTYPE html>
<html>
<head>
  <title>Number Scraper</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="popup.js"></script>
  <style>
    html, body {
      width: 400px;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      justify-content: flex-start;
    }

    .titleBox {
      width: 100%;
      max-width: 400px;
      padding: 15px;
      text-align: center;
      font-size: 26px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .titleBox a {
      color: inherit;
      text-decoration: none;
    }

    .titleBox a:hover {
      text-decoration: underline;
    }

    .titleBox span.version {
      font-size: 14px;
      display: block;
      margin-top: 5px;
    }

    #content {
      flex-grow: 1;
      padding: 20px;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    #headerData {
      font-size: 26px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    #number {
      font-size: 20px;
      margin-bottom: 20px;
    }

    #copyButton,
    #sendToDiscordButton {
      width: 200px; /* Set a fixed width */
      padding: 10px 0; /* Same padding for both buttons */
      border: none;
      border-radius: 25px; /* Rounded corners */
      cursor: pointer;
      font-size: 18px;
      font-family: 'Poppins', sans-serif;
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px; /* Space below the button */
    }

    #sendToDiscordButton {
      background: linear-gradient(135deg, #7289da, #5b6eae); /* Gradient from Discord color to darker shade */
      color: white;
    }

    #copyButton {
      background-color: #4CAF50; /* Green color for copy button */
      color: white; /* Text color */
    }

    #sendToDiscordButton:hover {
      background: linear-gradient(135deg, #5b6eae, #7289da); /* Reverse gradient on hover */
    }

    #copyButton:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Hover effect for copy button */
    }

    .copy-notification {
      position: absolute;
      top: 95px;
      right: 172px;
      background-color: #4CAF50;
      color: white;
      padding: 5px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out, visibility 0.5s;
      z-index: 1000;
      width: auto; /* Adjust width to auto */
      text-align: center;
      margin-left: auto; /* Centering */
      margin-right: auto; /* Centering */
    }

    .copy-notification.show {
      opacity: 1;
      visibility: visible;
    }

    #themeDropdown {
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      padding: 2px;
      border-radius: 16px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    #webhookUrl {
      font-family: 'Poppins', sans-serif; /* Match the font */
      font-size: 12px; /* You can adjust the size as needed */
      padding: 5px; /* Add some padding for better spacing */
      border-radius: 8px; /* Rounded corners */
      border: 1px solid #ccc; /* Border style */
      width: calc(100% - 250px); /* Full width minus padding */
      margin-bottom: 10px; /* Space below the input */
    }

    @media (max-width: 400px) {
      body {
        width: 100%;
        height: auto;
      }

      .titleBox {
        font-size: 22px;
        padding: 10px;
      }
      
      #sendToDiscordButton,
      #copyButton {
        font-size: 16px;
        padding: 8px 15px;
      }

      #number {
        font-size: 16px;
      }

      #webhookUrl {
        font-size: 12px; /* Maintain font size */
      }
    }
  </style>
</head>
<body>
  <div class="titleBox" id="titleBox">
    <a href="https://github.com/danielobCA/QuickCopy" target="_blank">GalaxyFinder QuickCopy</a>
    <br>
    <span class="version">(v1.2.5)</span>
  </div>

  <div id="content">
    <br>
    <h1 id="headerData">No system selected.</h1>
    <p id="number"></p>
    <div id="buttonContainer">
      <button id="copyButton">Copy to Clipboard</button>
      <br>
      <button id="sendToDiscordButton">Send to Discord</button>
      <br>
      <input type="text" id="webhookUrl" placeholder="Discord Webhook URL" />
      <br>
      <br>
    </div>

    <div id="themeSelector">
      <select id="themeDropdown">
        <option value="default">Default</option>
        <option value="dark">Slate</option>   
        <option value="glacier">Glacier</option>  
        <option value="amarr">Amarr</option>
        <option value="caldari">Caldari</option> 
        <option value="gallente">Gallente</option>  
        <option value="minmatar">Minmatar</option>   
        <option value="SEND">Ascendants</option>   
        <option value="pink">Cotton Candy</option>      
        <option value="tyrian">Tyrian</option>              
      </select>
    </div>
    <br>
    <div class="copy-notification" id="copyNotification">Copied!</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
