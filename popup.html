<!DOCTYPE html>
<html>
  <head>
    <title>Number Scraper</title>
    <script src="popup.js"></script>
    <style>
      body {
        background-color: #ffde59;
        width: 400px;
        height: 300px;
        margin: 0;
        padding: 0; /* Remove padding to avoid layout issues */
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* Ensure content starts at the top */
      }

      .quickCopyBox {
        width: 100%; /* Full width of the popout */
        padding: 10px;
        background-color: #ff914d; /* Background color */
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        text-decoration: underline;
      }

      #content { 
        flex-grow: 1;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #number {
        font-size: 18px;
        margin-bottom: 20px;
      }

      #copyButton {
        padding: 5px 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      #copyButton:hover {
        background-color: #45a049;
      }

      .copy-notification {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        display: none;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <!-- Full-width QuickCopy bar -->
    <div class="quickCopyBox" id="quickCopyBox">
      QuickCopy
    </div>

    <!-- Main content below the bar -->
    <div id="content">
      <h1 id="headerData"></h1> <!-- Dynamic header content -->
      <p id="number">123456789</p> <!-- Example text to copy -->
      <button id="copyButton" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>

    <!-- Notification for copy -->
    <div class="copy-notification" id="copyNotification">Copied</div>

    <script src="popup.js"></script>
  </body>
</html>
